<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestionar Elderlies</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
</head>
<body>
<h1>Llista de Elderly</h1>
<table class="table table-striped">
    <thead>
    <tr>
        <th>Name</th>
        <th>DNI</th>
        <th>Birth Date</th>
        <th>Phone Number</th>
        <th>Email</th>
        <th>Creation Date</th>
        <th>User CAS</th>
        <th></th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="elderly: ${elderlies}">
        <td th:text="${elderly.name}"></td>
        <td th:text="${elderly.dni}"></td>
        <td th:text="${elderly.birthDate}"></td>
        <td th:text="${elderly.phoneNumber}"></td>
        <td th:text="${elderly.email}"></td>
        <td th:text="${elderly.dateCreation}"></td>
        <td th:text="${elderly.userCAS}"></td>
        <td><a class="btn btn-primary" th:href="@{/elderly/update/{name}(name=${elderly.name})}" role="button">Editar</a>
        </td>
        <td><a class="btn btn-danger"th:href="@{/elderly/delete/{name}(name=${elderly.name})}" role="button">Borrar</a>
        </td>
    </tr>
    </tbody>
</table>
<a class="btn btn-success" href="add" role="button">AÃ±adir Elderly</a>
</body>
</html>
