<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/base}">
<head>
    <title>Create new elderly</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/elderly.css"
          th:href="@{/css/elderly.css}"/>
</head>
<body>
<h2>New request</h2>
<div layout:fragment="content">
<form action="#" th:action="@{/request/add}"
      th:object="${request}" method="post">
    <tr>
        <tr>
            <td><label>TU DNI</label></td>
            <td><input type="text" th:field="*{dniElderly}" readonly></td>
            <td th:if="${#fields.hasErrors('dniElderly')}" th:errors="*{dniElderly}"></td>
        </tr>
        <tr>
            <td><label>Number</label></td>
            <td><input type="number" th:field="*{number}" required /></td>
        </tr>
        <tr>
            <td><label>Service Type</label></td>
            <td><select class="form_control" type="text" th:field="*{serviceType}" required />
                <option value="No seleccionado">Selecciona el servicio</option>
                <option value="Comida a domicilio">Comida a domicilio</option>
                <option value="Servicio sanitario">Servicio sanitario</option>
                <option value="Limpieza">Limpieza</option></td>
            <td th:if="${#fields.hasErrors('serviceType')}" th:errors="*{serviceType}"></td>
        </tr>
        <tr>
            <td><label>Comments</label></td>
            <td><input type="text" th:field="*{comments}"/></td>
        </tr>
        <tr>
            <td><label>End Date</label></td>
            <td><input type="date" th:field="*{endDate}"/></td>
        </tr>

        <tr>
            <td><label>Number contract</label></td>
            <td><input type="number" th:field="*{numberContract}" /></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="Add request" /></td>
        </tr>
    </table>
</form>
</div>
</body>
</html>
