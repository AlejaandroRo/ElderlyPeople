<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/base}">
<head>
    <title>Edit Elderly</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/elderly.css"
          th:href="@{/css/elderly.css}"/>
</head>
<body>
<div layout:fragment="content">
<h2>Edit information</h2>
    <font size="4">
<form action="#" th:action="@{/request/update}"
      th:object="${request}" method="post">
    <table>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="dniElderly">Your DNI</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" id="dniElderly" th:field="*{dniElderly}" readonly>
            </div>
            <td th:if="${#fields.hasErrors('dniElderly')}" th:errors="*{dniElderly}"></td>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="number">Request number</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" id="number" th:field="*{number}" readonly>
            </div>
            <td th:if="${#fields.hasErrors('number')}" th:errors="*{number}"></td>
        </div>

        <h4><u>Add a comment to the request</u></h4>
        <div class="form-group row">
            <div class="col-sm-4">
                <input type="text" th:field="*{comments}"/>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-4">
                <button type="submit" class="btn btn-success">Confrim</button>
            </div>
        </div>
    </table>
    </form>
    </font>
</div>
</body>
</html>
