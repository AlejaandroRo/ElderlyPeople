<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestionar Elderlies</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
</head>
<body>
<h1>Llista de Volunteers</h1>
<table class="table table-striped">
    <thead>
    <tr>
        <th>Name</th>
        <th>User</th>
        <th>Phone number</th>
        <th>Email</th>
        <th>Application Date</th>
        <th></th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="volunteer: ${volunteers}">
        <td th:text="${volunteer.name}"></td>
        <td th:text="${volunteer.userV}"></td>
        <td th:text="${volunteer.phoneNumber}"></td>
        <td th:text="${volunteer.email}"></td>
        <td th:text="${volunteer.applicationDate}"></td>
        <td><a class="btn btn-primary" th:href="@{/volunteer/update/{userV}(userV=${volunteer.userV})}" role="button">Editar</a>
        </td>
        <td><a class="btn btn-danger"th:href="@{/volunteer/delete/{userV}(userV=${volunteer.userV})}" role="button">Borrar</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
