<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/base}">
<head>
    <title>Edit Elderly</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/elderly.css"
          th:href="@{/css/elderly.css}"/>
</head>
<body>
<div layout:fragment="content">
<h2>Edit Elderly</h2>
<h4>Add a comment to the request</h4>
<form action="#" th:action="@{/request/update}"
      th:object="${request}" method="post">
    <table>
        <tr>
            <td><label>Comments</label></td>
            <td><input type="text" th:field="*{comments}"/></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="Update Request" /></td>
        </tr>
    </table>
</form>
</div>
</body>
</html>
