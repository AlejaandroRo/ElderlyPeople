<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/base}">
<head>
    <title>Create new Volunteer</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/elderly.css"
          th:href="@{/css/elderly.css}"/>
</head>
<body>
<div layout:fragment="content">
<h2>New Company</h2>
<form action="#" th:action="@{/company/add}"
      th:object="${company}" method="post">
    <table>
        <tr>
            <td><label>Name</label></td>
            <td><input type="text" th:field="*{name}" required /></td>
        </tr>
        <tr>
            <td><label>CIF</label></td>
            <td><input type="text" th:field="*{cif}" required /></td>
        </tr>
        <tr>
            <td><label>Address</label></td>
            <td><input type="text" th:field="*{address}" required/></td>
        </tr>
        <tr>
            <td><label>Contact person</label></td>
            <td><input type="text" th:field="*{contactPersonName}" required /></td>
        </tr>
        <tr>
            <td><label>Contact Person Phone Number</label></td>
            <td><input type="number" th:field="*{contactPersonPhoneNumber}" required/></td>
        </tr>
        <tr>
            <td><label>Contact Person Email</label></td>
            <td><input type="text" th:field="*{contactPersonEmail}" required/></td>
        </tr>
        <tr>
            <td><label>Service Type</label></td>
            <td><input type="text" th:field="*{serviceType}" required/></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="Confirm" /></td>
        </tr>
    </table>
</form>
</div>
</body>
</html>
