<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestionar Elderlies</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
</head>
<body>
<h1>Llista de Social Workers</h1>
<table class="table table-striped">
    <thead>
    <tr>
        <th>Name</th>
        <th>User CAS</th>
        <th>Phone number</th>
        <th>Email</th>
        <th></th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="worker: ${socialWorkers}">
        <td th:text="${worker.name}"></td>
        <td th:text="${worker.userCAS}"></td>
        <td th:text="${worker.phoneNumber}"></td>
        <td th:text="${worker.email}"></td>
        <td><a class="btn btn-primary" th:href="@{/elderly/update/{name}(name=${worker.name})}" role="button">Editar</a>
        </td>
        <td><a class="btn btn-danger"th:href="@{/elderly/delete/{name}(name=${worker.name})}" role="button">Borrar</a>
        </td>
    </tr>
    </tbody>
</table>
<a class="btn btn-success" href="add" role="button">AÃ±adir Social Worker</a>
</body>
</html>
